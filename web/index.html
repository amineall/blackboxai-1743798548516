<!DOCTYPE html>
<html>
<head>
  <title>Music Player Demo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .player-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .album-art {
      width: 300px;
      height: 300px;
      background-color: #333;
      border-radius: 16px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .song-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .song-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .artist {
      color: #aaa;
      font-size: 18px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
    }
    .main-controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .play-btn {
      background: #6a1b9a;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
